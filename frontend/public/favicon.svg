<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="g" cx="30%" cy="25%" r="85%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2D2DDD"/>
    </radialGradient>
    <clipPath id="clip">
      <circle cx="32" cy="32" r="30"/>
    </clipPath>
  </defs>

  <!-- Background makes the favicon visible on light/dark tabs -->
  <circle cx="32" cy="32" r="30" fill="url(#g)"/>

  <!-- Scale the existing logo up so it fills the favicon better -->
  <g clip-path="url(#clip)">
    <image
      href="/assets/logo/white-logo.png"
      x="1"
      y="1"
      width="62"
      height="62"
      preserveAspectRatio="xMidYMid meet"
    />
  </g>
</svg>


